{% extends "base.html" %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('shipping.static', filename='css/quotes-style.css') }}">
{% endblock %}
{% block extra_js %}
<script src="{{ url_for('shipping.static', filename='js/quote-script.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto text-center">
                    <h1 class="display-4 text-white mb-4">Get a Quote</h1>
                    <p class="lead text-white">Calculate shipping rates and delivery times</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="quoteForm">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <h3 class="h5 mb-4">Location Details</h3>
                            <div class="mb-3">
                                <label class="form-label">From Country</label>
                                <select class="form-select" name="fromCountry" required>
                                    <option value="">Select country</option>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="DE">Germany</option>
                                    <option value="FR">France</option>
                                    <option value="IT">Italy</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">To Country</label>
                                <select class="form-select" name="toCountry" required>
                                    <option value="">Select country</option>
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="DE">Germany</option>
                                    <option value="FR">France</option>
                                    <option value="IT">Italy</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <h3 class="h5 mb-4">Package Details</h3>
                            <div class="mb-3">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" name="weight" required>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Length (cm)</label>
                                        <input type="number" class="form-control" name="length" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Width (cm)</label>
                                        <input type="number" class="form-control" name="width" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Height (cm)</label>
                                        <input type="number" class="form-control" name="height" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mb-4">
                            <h3 class="h5 mb-4">Shipping Date</h3>
                            <div class="mb-3">
                                <input type="date" class="form-control" name="shippingDate" required>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Calculate Quote</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="quoteResult" class="mt-4" style="display: none;">
            <!-- Quote results will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('shipping.static', filename='js/quote-script.js') }}"></script>
{% endblock %}
