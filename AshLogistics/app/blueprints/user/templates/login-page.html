{% extends "base.html" %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('user.static', filename='css/user-style.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('user.static', filename='js/user-script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block content %}
<div class="login-page-wrapper">
    <div class="login-container">
        <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login-tab">
                <h2 class="text-center mb-4">Login to Your Account</h2>
                <div class="alert-message" id="loginAlert"></div>
                
                <form onsubmit="window.handleLogin(event)" action="{{ url_for('user.login', next=request.path) }}">
                    <div class="form-group mb-3">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    
                    <button type="submit" id="login" class="btn btn-primary w-100 mb-3">Login</button>
                    
                    <div class="text-center">
                        <a href="#" class="text-muted" onclick="showRegisterForm()">Create new account</a>
                    </div>
                </form>
            </div>
            
            <!-- Register Form -->
            <div class="tab-pane fade" id="register-tab">
                <h2 class="text-center mb-4">Create Account</h2>
                <div class="alert-message" id="registerAlert"></div>
                
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group mb-3">
                        <label for="registerEmail">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="registerFullName">Full Name</label>
                        <input type="text" class="form-control" id="registerFullName" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="registerPassword">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                    
                    <div class="text-center">
                        <a href="#" class="text-muted" onclick="showLoginForm()">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
